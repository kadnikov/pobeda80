<!DOCTYPE html>
<html>
  <head>
    <title>Победа 80 - Семья Кадниковых</title>
    <meta name="description" content="Победа 80 - Семья Кадниковых" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
	<script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/twoway-motion/twoway-motion.js"></script>
  </head>
  <body>
    <!-- Try changing the preset to one of default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, 
         threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris. -->
    <!-- See more environment options: https://github.com/feiss/aframe-environment-component#parameters -->
    <a-scene environment="preset: forest" vr-mode-ui="cardboardModeEnabled: true">
<a-box src="pobeda80.jpeg" position="-5 2 -5" rotation="0" scale="4 4 4"></a-box>
<a-box src="DT.jpg" position="5 2 -5" rotation="0" scale="4 4 4"></a-box>  
<a-box src="DS.jpg" position="-4 2 -10" rotation="0" scale="4 4 4"></a-box>
<a-box src="DK.jpg" position="4 2 -10" rotation="0" scale="4 4 4"></a-box> 
<a-box src="mone2.jpeg" position="-3 1 -15" rotation="0" scale="4 4 4"></a-box>
<a-box src="mone3.jpeg" position="3 1 -15" rotation="0" scale="4 4 4"></a-box> 
	  <!--
	  animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
	  
	   animation__mouseenter="property: scale; to: 2.3 2.3 2.3; dur: 300; startEvents: mouseenter"
        animation__mouseleave="property: scale; to: 4 4 4; dur: 300; startEvents: mouseleave"
	  -->
      <a-entity
        text="value: С праздником Великой Победы; color: #FAFAFA; width: 5; anchor: align"
        position="-0.9 0.2 -3"
        scale="1.5 1.5 1.5"
      ></a-entity>
      <a-camera look-controls twoway-motion="speed: 35">
        <a-cursor color="#FAFAFA"></a-cursor>
      </a-camera>
		<a-light type="point" intensity="1" position="0 4 40"></a-light>
    </a-scene>
  </body>
</html>
